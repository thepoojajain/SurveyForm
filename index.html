<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey-form</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form-group">
      <form action="" id="survey-form" class="survey-form">
        <label class="label-inline" id="name-label" for="name">Name</label>
        <input class="input-field" type="text" id="name" placeholder="Enter your name" required></input>
        <label class="label-inline" id="email-label" for="email">Email</label>
        <input class="input-field" type="email" id="email" placeholder="Enter your email" required></input>
        <label class="label-inline" id="number-label" for="number">Age(optional)</label>
        <input class="input-field" type="number" id="number" placeholder="Age" min="10" max="99" required></input>
        <label class="label-inline">Which option best describes your current role?</label>
        <select class="input-field" id="dropdown">
          <option>select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>

        <label class="label-inline">Would you recommend freeCodeCamp to a friend?</label>
        <div>
          <input type="radio" name="interest" value="definitely"></input>
          <label for="definitely">Definitely</label>
        </div>
        <div>
          <input type="radio" name="interest" value="maybe"></input>
          <label for="maybe">Maybe</label>
        </div>
        <div>
          <input type="radio" name="interest" value="notSure"></input>
          <label for="notSure">Not sure</label>
        </div>

        <label class="label-inline">What is your favorite feature of freeCodeCamp?</label>
        <select class="input-field" id="dropdown">
          <option>select an option</option>
          <option>Challanges</option>
          <option>Project</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
        <label class="label-inline">What would you like to see improved? (Check all that apply)</label>

        <div>
          <input type="checkbox" id="Front-end-Projects" name="Prefer1" value="HTML" </input>
          <label for="Front-end-Projects">Front-end Projects</label>
        </div>
        <div>
          <input type="checkbox" id="Back-end-Projects" name="Prefer2" value="JAVA" </input>
          <label for="Back-end-Projects">Back-end Projects</label>
        </div>
        <div>
          <input type="checkbox" id="Data-Visualization" name="Prefer3" value="Data Visualization" </input>
          <label for="Data-Visualization">Data Visualization</label>
        </div>
        <div>
          <input type="checkbox" id="Challenges" name="Prefer4" value="Challenges" </input>
          <label for="Challenges">Challenges</label>
        </div>
        <div>
          <input type="checkbox" id="Open-Source-Community" name="Prefer5" value="Open-Source-Community" </input>
          <label for="Open-Source-Community">Open Source Community</label>
        </div>
        <div>
          <input type="checkbox" id="Gitter-help-rooms" name="Prefer6" value="Gitter-help-rooms" </input>
          <label for="Gitter-help-rooms">Gitter help rooms</label>
        </div>
        <div>
          <input type="checkbox" id="videos" name="Prefer7" value="videos" </input>
          <label for="videos">Videos</label>
        </div>
        <div>
          <input type="checkbox" id="City-Meetups" name="Prefer8" value="City-Meetups" </input>
          <label for="City-Meetups">City Meetups</label>
        </div>
        <div>
          <input type="checkbox" id="wiki" name="Prefer9" value="wiki" </input>
          <label for="wiki">Wiki</label>
        </div>
        <div>
          <input type="checkbox" id="forum" name="Prefer10" value="forum" </input>
          <label for="forum">Forum</label>
        </div>
        <div>
          <input type="checkbox" id="Additional-Courses" name="Prefer11" value="Additional-Courses" </input>
          <label for="Additional-Courses">Additional Courses</label>
        </div>
        <label for="comment" class="comment">Any comments or suggestions?</label>
        <textarea class="comment text-area input-field" rows="5" placeholder="Enter your comment here..."></textarea>

        <button class="btn input-field label-inline" type="submit" id="submit">submit</button>
      </form>
    </div>
  </div>
</body>

</html>
